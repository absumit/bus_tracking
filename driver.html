<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 22px;
            text-align: center;
            margin-bottom: 20px;
        }

        input,
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            cursor: pointer;
        }

        .status {
            margin: 15px 0;
            padding: 10px;
            border-radius: 5px;
        }

        .active {
            background: #d4edda;
            color: #155724;
        }

        .inactive {
            background: #f8d7da;
            color: #721c24;
        }

        .map {
            width: 100%;
            height: 200px;
            background: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <div class="container" id="loginPage">
        <h1>Driver Login</h1>
        <p id="busInfo"></p>
        <input type="password" id="pin" placeholder="Enter PIN">
        <button onclick="login()">Login</button>
    </div>

    <div class="container" id="dashboard" style="display:none;">
        <h1>Driver Dashboard</h1>
        <p><strong>Bus ID:</strong> <span id="busId"></span></p>
        <p id="gpsStatus" class="status inactive">GPS Inactive</p>
        <button onclick="startTrip()">Start Trip</button>
        <button onclick="endTrip()">End Trip</button>

        <h3>Last Location:</h3>
        <p id="location">No data</p>

        <div class="map" id="mapPlaceholder">Map Placeholder</div>
    </div>

    <script>
        // Extract bus ID from URL
        const params = new URLSearchParams(window.location.search);
        const busId = params.get("bus") || "Unknown";
        document.getElementById("busInfo").innerText = "Bus ID: " + busId;

        let watchId = null;

        function login() {
            const pin = document.getElementById("pin").value;
            if (pin === "") {
                alert("Enter PIN to continue!");
                return;
            }
            // Switch to dashboard
            document.getElementById("loginPage").style.display = "none";
            document.getElementById("dashboard").style.display = "block";
            document.getElementById("busId").innerText = busId;
        }

        function startTrip() {
            if (!navigator.geolocation) {
                alert("GPS not supported");
                return;
            }
            document.getElementById("gpsStatus").innerText = "GPS Active";
            document.getElementById("gpsStatus").className = "status active";

            watchId = navigator.geolocation.watchPosition((pos) => {
                const lat = pos.coords.latitude.toFixed(5);
                const lng = pos.coords.longitude.toFixed(5);
                const time = new Date().toLocaleTimeString();
                document.getElementById("location").innerText = `${lat}, ${lng} at ${time}`;
                document.getElementById("mapPlaceholder").innerText = `Lat: ${lat}, Lng: ${lng}`;
            });
        }

        function endTrip() {
            if (watchId) {
                navigator.geolocation.clearWatch(watchId);
                watchId = null;
            }
            document.getElementById("gpsStatus").innerText = "GPS Inactive";
            document.getElementById("gpsStatus").className = "status inactive";
            document.getElementById("location").innerText = "No data";
            document.getElementById("mapPlaceholder").innerText = "Map Placeholder";
        }
    </script>

</body>

</html>
